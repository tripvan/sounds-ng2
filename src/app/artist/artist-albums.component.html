
<div class="headeritem-reveal-container" *ngIf="canSort() && !isLoading">
  <ul>
    <li class="headeritem headeritem-reveal" (click)="toggleSortOrder()">{{sortOrderText}}</li>
    <li class="headeritem headeritem-reveal" (click)="toggleSortDirection()">{{sortDirectionText}}</li>
  </ul>
</div>
<tc-loader [isHidden]="!query.scrolling"></tc-loader>
<div tcInfiniteScroll (scroll)="onScroll()" [@albumState]="state">
    <tc-album *ngFor="let album of albums | async" 
            [@albumState]="album.state" [album]="album">
    </tc-album>
    <div *ngIf="recordsHaveEnded()">The record has stopped</div>
</div>
