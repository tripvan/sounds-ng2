<ul class="layout-constrained">
    <li class="headeritem headeritem-light">
        <label class="glyphicon glyphicon-search" for="query"></label>
        <input id="query" [ngModel]="query" (ngModelChange)="searchByTerm($event)" placeholder="Search..."/>
    </li>
    <div class="headeritem-reveal-container">
        <li class="headeritem headeritem-reveal" [class.headeritem-selected]="showYears" (click)="toggleYears()">Years<i class="glyphicon glyphicon-chevron-down" *ngIf="!showYears"></i><i class="glyphicon glyphicon-chevron-up" *ngIf="showYears"></i></li>
        <li class="headeritem headeritem-reveal" [class.headeritem-selected]="showLabels" (click)="toggleLabels()">Labels<i class="glyphicon glyphicon-chevron-down" *ngIf="!showLabels"></i><i class="glyphicon glyphicon-chevron-up" *ngIf="showLabels"></i></li>
    </div>
</ul>
<div *ngIf="showYears">
    <ul class="layout-constrained headeritem-margin">
        <li class="headeritem headeritem-light headeritem-no-margin headeritem-reveal">
            <label class="glyphicon glyphicon-search" for="year"></label>
            <input id="year" [ngModel]="year" (ngModelChange)="searchByYear($event, true)" placeholder="Year..."/>
        </li>
        <li class="headeritem headeritem-reveal" [class.headeritem-selected]="yearModel.toString() === year" *ngFor="let yearModel of years" (click)="searchByYear(yearModel)">{{yearModel}}</li>
    </ul>
</div>
<ul class="layout-constrained headeritem-margin" *ngIf="showYears">
    <li class="headeritem headeritem-reveal" [class.headeritem-selected]="yearModel.toString() === year" *ngFor="let yearModel of yearsRange" (click)="searchByYear(yearModel)">{{yearModel}}</li>
</ul>

<ul class="layout-constrained headeritem-margin" *ngIf="showLabels">
    <li class="headeritem headeritem-light headeritem-no-margin headeritem-reveal">
        <label class="glyphicon glyphicon-search" for="label"></label>
        <input id="label" [ngModel]="label" (ngModelChange)="searchByLabel($event, true)" placeholder="Record Label..."/>
    </li>
    <li class="headeritem headeritem-reveal truncate" [class.headeritem-selected]="labelModel.Name.toString() === label" *ngFor="let labelModel of labels" (click)="searchByLabel(labelModel.Name)">{{labelModel.Name}}</li>
</ul>
